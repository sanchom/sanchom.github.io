name: deploy-to-live
on:
  push:
    branches:
      - master-source

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Inspecting directory
        run: ls
      - name: Checking out repository
        uses: actions/checkout@v2
        with:
          path: repo
      - name: Preparing staging directory
        run: touch published
      - name: Inspecting directory
        run: ls
      - name: Inspecting repository
        run: ls repo
      - name: Pulling my custom pollen Docker image
        run: docker pull sanchom/pollen
      - name: Starting container
        run: docker run -v `pwd`:/work --name racket_container -d sanchom/pollen tail -f /dev/null
      - name: Installing latest pollen dependencies in container
        run: docker exec racket_container raco pkg install pollen-citations-mcgill
      - name: Inspecting work directory
        run: docker exec racket_container ls /work
      - name: Testing
        run: docker exec racket_container bash -c "cd /work/repo && raco test pollen.rkt markdown.rkt util.rkt"
      - name: Rendering
        run: docker exec racket_container bash -c "cd /work && raco pollen render -r repo"
      - name: Publishing to staging folder
        run: docker exec racket_container bash -c "cd /work && raco pollen publish repo published"
      - name: Shuting down container
        run: docker rm -f racket_container
      - name: Moving the staging folder into the repository
        run: mv published repo
      - name: Inspecting repository
        run: ls repo
      - name: Deploying to live
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: master
          folder: published
          clean: false
          dry-run: true
          workspace: repo
